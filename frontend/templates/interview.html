<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header class="header">
    <h1 class="logo">Mock Interview</h1>
</header>

<div class="container">
    {% if feedback %}
        <p style="color: #4cc9f0; margin-bottom: 15px;">{{ feedback }}</p>
    {% endif %}

    <form method="post">
        {% for idx, qa in enumerate(questions_and_answers) %}
            <div class="question-card">
                <p class="question"><strong>Q{{ idx + 1 }}:</strong> {{ qa.question }}</p>
                <textarea name="answer{{ idx }}" placeholder="Type your answer here...">{% if user_answers %}{{ user_answers[idx] }}{% endif %}</textarea>

                {% if user_answers %}
                    <p class="reference-answer"><strong>Reference Answer:</strong> {{ qa.answer }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Submit All Answers</button>
    </form>
</div>
</body>
</html>
